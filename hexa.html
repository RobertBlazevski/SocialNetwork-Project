<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Hexa</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="inner-container left-side">
            <img src="img/profile.jpg" alt="profile picture" class="profile">
          <p><b id="username"></b></p>
          <p id="email"></p>
          <button id="editAccount">Izmeni Profil</button>
          <button id="logout">Odjavi se</button>
          </div>
        </div>
        <div class="col-md-9">
          <div class="inner-container right-side">
            <form id="postForm">
              <textarea name="postContent" id="postContent" placeholder="Napisi Nesto i objavi"></textarea>
              <button>Objavi</button>
            </form>
<div id="allPostsWrapper"></div>

          </div>
        </div>
      </div>
    </div>

    <div class="custom-modal">
      <button id="closeModal">X</button>
  <form id="editForm">
    <h2>Smeni go tvojot profil</h2>
  
    <div>
      <label for="korisnicko_ime">Korisnicko Ime</label>
      <input type="text" name="korisnicko-ime" id="korisnicko_ime" placeholder="RobertBlazevski">
    </div>
  
    <div>
      <label for="edit_email">Email</label>
      <input type="text" name="register_email" id="edit_email" placeholder="RobertBlazevski@email.com">
    </div>
<div>
    <button>Smeni!</button>
  </div>
  </form>
  <hr>
  <button id="deleteProfile">Izbrisi Profil</button>
    </div>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/hexa.js"></script>
  </body>
</html>
